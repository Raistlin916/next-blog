居十日，扁鹊复见，曰：“君之病在肌肤，不治将益深。”桓侯不应。扁鹊出，桓侯又不悦。
居十日，扁鹊复见，曰：“君之病在肠胃，不治将益深。”桓侯又不应。扁鹊出，桓侯又不悦。
居十日，扁鹊望桓侯而还走。桓侯故使人问之，扁鹊曰：“疾在腠理，汤熨之所及也；在肌肤，针石之所及也；在肠胃，火齐之所及也；在骨髓，司命之所属，无奈何也。今在骨髓，臣是以无请也。”
居五日，桓侯体痛，使人索扁鹊，已逃秦矣。桓侯遂死。</p></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{}},"page":"/房价","query":{},"buildId":"logyah9V-jWyEzvJg_oZY","assetPrefix":"/next-blog","runtimeConfig":{"basePath":"/next-blog","articles":[{"path":"/game","attributes":{"title":"game","date":"2019/06/09"}},{"path":"/test-1-2","attributes":{"title":"Blogging Like a Hacker","date":"2019/03/24"}},{"path":"/test2","attributes":{"title":"test2","date":"2019/03/27"}},{"path":"/test3","attributes":{"title":"试试看","date":"2019/03/28"}},{"path":"/vanilla","attributes":{"title":"香草","date":"2019/06/1"}},{"path":"/人生的智慧","attributes":{"title":"人生的智慧","date":"2019/07/01"}},{"path":"/房价","attributes":{"title":"房价","date":"2019/06/1"}}],"blogTitle":"Blog Title"},"nextExport":true,"autoExport":true,"isFallback":false}</script><script nomodule="" src="/next-blog/_next/static/runtime/polyfills-fd9b88adfd16c8909aff.js"></script><script async="" data-next-page="/房价" src="/next-blog/_next/static/logyah9V-jWyEzvJg_oZY/pages/%E6%88%BF%E4%BB%B7.js"></script><script async="" data-next-page="/_app" src="/next-blog/_next/static/logyah9V-jWyEzvJg_oZY/pages/_app.js"></script><script src="/next-blog/_next/static/runtime/webpack-b65cab0b00afd201cbda.js" async=""></script><script src="/next-blog/_next/static/chunks/framework.724b47f612a7bdd31dcb.js" async=""></script><script src="/next-blog/_next/static/chunks/d5b311ed93d792583a86baf8bc1d61df5f7ddb37.198176d79505d82d40c5.js" async=""></script><script src="/next-blog/_next/static/chunks/ba0feed72ec328d155b17cd34fd3708680d896ea.129a3778922ab1ede86d.js" async=""></script><script src="/next-blog/_next/static/runtime/main-20eee9f0bff65cbae5e2.js" async=""></script><script src="/next-blog/_next/static/logyah9V-jWyEzvJg_oZY/_buildManifest.js" async=""></script><script src="/next-blog/_next/static/logyah9V-jWyEzvJg_oZY/_ssgManifest.js" async=""></script></body></html>
